<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Share2Fediverse</title>
		
		<link rel="icon" href="./favicon.png" type="image/png" />
		<link rel="icon" href="./favicon.svg" type="image/svg+xml" />
	</head>
	<body>
		<main>
			<h1>
				<img class="logo" src="./favicon.svg" alt="Share2Fediverse logo: a cross between the pentagon Fediverse logo and a triangle node share icon" />
				<br />
				Share2<wbr />Fediverse
			</h1>
			
			<div class="input-control large">
				<label for="share-payload">Text</label>
				<textarea name="share-payload" id="share-payload"></textarea>
			</div>
			
			<div class="input-control">
				<label for="instance-url">Instance URL</label>
				<input type="url" name="instance-url" id="instance-url" />
			</div>
			
			<div class="input-control">
				<label for="software">Instance Software</label>
				<input type="search" name="software" id="software" />
				<div class="software-picker">
				</div>
			</div>
			
			<div class="input-control flex-centre">
				<button id="share-button">Share!</button>
			</div>
		</main>
		
		<footer>
			<p>Made by <a href="https://starbeamrainbowlabs.com/"><img class="icon" src="./sbrl.png" aria-hidden="hidden" />Starbeamrainbowlabs</a> &bull;  <a href="https://github.com/sbrl/share2fediverse/"><img class="icon" src="./git.svg" aria-hidden="hidden" />Code here</a></p>
		</footer>

		<!---------------->
		<link rel="stylesheet" href="./index.css?hash={CSS_HASH_SHORT}" integrity="{ALGO}-{CSS_HASH}" />
		<script src="./index.js?hash={JS_HASH_SHORT}" integrity="{ALGO}-{JS_HASH}" charset="utf-8"></script>
	</body>
</html>
